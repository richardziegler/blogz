{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center;">All Blog Posts</h1>

    {% if posts|length == 0 %}
    <p>No posts yet.</p>
    {% else %}

            {% for post in posts %}
            <hr>
            <h2><a href="/blog?id={{post.id}}">{{post.title}}</a>
            </h2>
            <p>{{post.blog_body}}</p>
            <p>Written by {{owner.username}}</p>
            {% endfor %}
        <hr>
    {% endif %}

{% endblock %}
